<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style type="text/css">
        div#header {
            background-color: #99bbbb;
            text-align: center;
        }

        div#select {
            background-color: #EEEEEE;
            height: 1000px;
            width: 50%;
            float: right;
            text-align: center;
        }

        div#display {
            height: 1000px;
            width: 50%;
            float: left;
            text-align: center;
        }
        button {
            width: 50px;
            height: 30px;
            border: 0px;
            cursor: pointer;
            left: 50%;
        }

    </style>
</head>
<body>
<div id='example'></div>
<script src="../build/react.js"></script>
<script src="../build/react-dom.js"></script>
<script src="../build/browser.min.js"></script>
<script src="../views.js"></script>
<script type="text/babel">
    var Select = React.createClass({
        getInitialState: function () {
            return {
                froms: [],
                flag: true
            };
        },
        addText() {
            this.setState({
                froms: getNewFroms(this.state.froms, 0),
                index: this.state.index++
            })
        },
        render: function () {
            return (
                    <div>
                        <div id = "header">
                            <button type="submit">预览</button>
                        </div>

                        <div id = "display">
                                {this.state.froms.map((from, index) => {
                                        return <div>
                                            <input type="text"/>
                                        </div>
                                })}

                        </div>

                        <div id="select">
                            <button onClick={() => this.addText()}>文本</button>
                            <br /><br />
                            <button >日 期</button>
                        </div>

                         </div>
            );
        }
    });
    ReactDOM.render(
            <div>
                <Select/>
            </div>,
            document.getElementById('example')
    );
</script>
</body>
</html>
